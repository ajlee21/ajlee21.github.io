research_experience:
    - role: Graduate Researcher
      time: Fall 2016 - May 2022 (expected)
      location: University of Pennsylvania (Genomics and Computational Biology Program)
      details: |
        - Designed and executed text-processing pipelines to perform stopword removal and lemmatization on biomedical text.
        - Trained Word2Vec/Doc2Vec, recurrent neural networks, and transformers to analyze published biomedical text.
        - Used statistical modeling to observe token semantic changes within open access biomedical abstracts. 
        - Assisted in designing an auto-runner pipeline that extracts and processes newly published articles from Pubmed Central Open Access Corpus (PMCOA).

    - role: Postbaccalaureate Researcher
      time: Fall 2015-Summer 2016
      location: University of Pennsylvania (Penn Prep)
      details: |
        - Used statistical methods to determine which protein domains are easily targeted by small molecules, drugs.
        - Created a website that will provide a quick snapshot of drug-gene interactions.
        - Assisting post-doctoral fellow in researching spider genomes to understand how the
        Golden Orb-weaver spider spins and creates intricate webs.

    - role: Undergrad Researcher
      time: Fall 2013-2015
      location: University of Maryland Baltimore County (UMBC)
      details: |
          - Characterized population-level transcriptional regulation by assisting with the creation of
          a bioinformatic pipeline that quantifies transcription factor enrichment in metagenomic data.

    - role: Summer Research Intern
      time: Summer 2014
      location: University of Pennsylvania (SUIP)
      details: |
          - Created a Perl pipeline that utilized Mendelian Randomization and Approximate Bayesian Computation 
          to discover if having an elevated level of triglycerides causes heart disease.

    - role: Summer Research Intern
      time: Summer 2013
      location: Harvard University and Massachusetts Institute of Technology Bioinformatics and Integrative Genomics (BIG)
      details: |
          - Explored a more efficient measure to track DNA samples. Researched the use of SNP (single nucleotide polymorphisms) 
          information to act as a DNA barcode to keep track of patient samples that have undergone different gene sequencing workflows.

    - role: Summer Research Intern
      time: Summer 2012
      location: University of Pittsburgh and Carnegie Mellon University (TecBio)
      details: |
       - Conducted machine learning to assess algorithms to determine the best strategies to identify lung cancer in patients as early as possible.

